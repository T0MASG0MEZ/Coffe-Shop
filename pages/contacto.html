    <div class="container contacto">
        <form class="row">
            <div class="col-sm-12 col-md-8 col-xl-6">
                <label for="inputNombre4" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputNombre4" placeholder="Roberth Downey Junior">
            </div>
            <div class="col-sm-12 col-md-4 col-xl-6">
                <label for="inputNumero4" class="form-label">Numero</label>

            </div>
            <div class="col-sm-12 col-md-12 col-xl-12">
                <label for="" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="RoberthDJunior@outlook.com">
            </div>
            <div class="col-sm-12 col-md-12 col-xl-12">
                <label for="exampleFormControlTextarea1" class="form-label"> Cuentanos que te parecio</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
            </div>
            <div class="col-sm-12 col-md-12 col-xl-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Recuerdame
                    </label>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-xl-12">
                <button type="submit" class=" btn btn-primary">Enviar</button>
            </div>
